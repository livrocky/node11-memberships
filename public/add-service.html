<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script type="module" src="./js/services.js" defer></script>
</head>

<body>
    <header class="header">
        <a href="index.html">Memberships</a>
        <a href="users.html">Users</a>
    </header>
    <main>
        <div class="management">
            <h1>Create Membership</h1>
        </div>
        <div class="add-membership-container">
            <form>
                <div class="membership-content">
                    <div class="service-inputs">
                        <b><label for="name">Name</label></b>
                        <input type="text" name="name" id="name" placeholder="Name"><br>
                        <b><label for="price">Membership Price</label></b>
                        <input type="number" name="price" id="price" placeholder="Membership Price"><br>
                        <b><label for="description">Description</label></b>
                        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
                    </div>
                </div>
                <div class="add-buttons-membership">
                    <a class="cancel-btn" href="index.html">Cancel</a>
                    <button class="membership-btn">New Membership</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
